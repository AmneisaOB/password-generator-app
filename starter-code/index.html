<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <p>Password Generator</p>
    </div>
    <div class="result-container">
      <span class="result" id="result" aria-disabled="true">P4$5W0rD!</span>
        <div class="copy" id="copy">
          <svg  class="clipboard" id="clipboard" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" /></svg>
        </div>
        <div class="copied" id="copied">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
          <span>copied</span>
        </div>

    </div>
    <div class="pass-config">
      <div class="pass-length">
        <p>Character Length</p>
        <span id="value" class="length">1</span>
      </div>
      <div class="pass-slider">
        <input class="slider"  id="slider" type="range" step="1" min="1" max= "20" value="8" >
      </div>
      <div class="setting">
        <input type="checkbox" name="" id="uppercase">
        <label for="uppercase">Include Uppercase letters</label>
      </div>
      <div class="setting">
        <input type="checkbox" name="" id="lowercase" >
        <label for="lowercase">Include Lowercase letters</label>
      </div>
      <div class="setting">
        <input type="checkbox" name="" id="numbers">
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="setting">
        <input type="checkbox" name="" id="symbols">
        <label for="symbols">Include Symbols</label>
      </div>
      <div class="pass-index" id="pass-index">
        <span class="bar-text">Strength</span>
        <div class="pass-details">
          <div class="strength" id="strength"></div>
          <div class="index" id="index">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <span class="error" id="error"></span>
      <button class="generate-btn" id="generate-btn">
        GENERATE
        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
      </button>
      
    </div>

    </div>

  </div>
</body>
</html>
